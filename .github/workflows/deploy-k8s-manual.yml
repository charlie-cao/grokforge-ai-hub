name: Manual Deploy to Kubernetes

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      image_tag:
        description: 'Docker image tag (leave empty for latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/grokforge

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig
        kubectl cluster-info

    - name: Update image tags
      run: |
        IMAGE_TAG="${{ inputs.image_tag }}"
        if [ -z "$IMAGE_TAG" ]; then
          IMAGE_TAG="latest"
        fi
        
        echo "Using image tag: $IMAGE_TAG"
        
        sed -i "s|your-registry/grokforge-app:latest|${REGISTRY}/${IMAGE_PREFIX}-app:${IMAGE_TAG}|g" k8s/app.yaml
        sed -i "s|your-registry/grokforge-queue:latest|${REGISTRY}/${IMAGE_PREFIX}-queue:${IMAGE_TAG}|g" k8s/queue-server.yaml
        sed -i "s|your-registry/grokforge-scheduler:latest|${REGISTRY}/${IMAGE_PREFIX}-scheduler:${IMAGE_TAG}|g" k8s/scheduler-server.yaml

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=./kubeconfig
        kubectl apply -k k8s/ || kubectl apply -f k8s/
        
        # Wait for rollout
        kubectl rollout status deployment/app -n grokforge --timeout=300s || true

    - name: Show deployment status
      run: |
        export KUBECONFIG=./kubeconfig
        kubectl get all -n grokforge

