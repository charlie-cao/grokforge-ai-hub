name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: v$VERSION"
      
      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "è¿™æ˜¯ç¬¬ä¸€ä¸ªå‘å¸ƒç‰ˆæœ¬"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            echo "ä» $PREV_TAG åˆ° v${{ steps.version.outputs.version }} çš„å˜æ›´:"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ğŸ‰ Release v${{ steps.version.outputs.version }}
            
            ### ğŸ“ Changes
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### ğŸ“¦ Docker Images
            
            - `ghcr.io/${{ github.repository_owner }}/grokforge-app:v${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository_owner }}/grokforge-queue:v${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository_owner }}/grokforge-scheduler:v${{ steps.version.outputs.version }}`
            
            ### ğŸš€ Deployment
            
            This release will be automatically deployed to production.
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

