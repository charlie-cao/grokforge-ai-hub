apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: grokforge
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grokforge-secrets
              key: redis-password
              optional: true
        command:
        - sh
        - -c
        - |
          if [ -n "$REDIS_PASSWORD" ]; then
            redis-server --appendonly yes --requirepass "$REDIS_PASSWORD"
          else
            redis-server --appendonly yes
          fi
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              if [ -n "$REDIS_PASSWORD" ]; then
                redis-cli -a "$REDIS_PASSWORD" ping
              else
                redis-cli ping
              fi
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              if [ -n "$REDIS_PASSWORD" ]; then
                redis-cli -a "$REDIS_PASSWORD" ping
              else
                redis-cli ping
              fi
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: grokforge
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis

