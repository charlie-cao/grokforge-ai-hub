version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: demo6-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - demo6-network

volumes:
  redis-data:

networks:
  demo6-network:
    driver: bridge

